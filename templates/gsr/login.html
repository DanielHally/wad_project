{% extends 'gsr/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block heading_block %}
    <a href="{% url 'gsr:index' %}">Home</a>
    <h1>Glasgow Shop Ratings</h1>
    <a href="{% url 'gsr:signup' %}">Sign Up</a>
{% endblock %}

{% block body_block %}
    <h1>Welcome Back</h1>
    <form id="login_form" method="post" action="{% url 'gsr:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input type="submit" value="Login" />
    </form>
    <strong>{{ error }}</strong><br />
{% endblock %}
