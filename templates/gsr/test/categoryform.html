<!DOCTYPE html>
<html>
    <head>
        <title>Category Form Test</title>
    </head>
    <body>
        {% if success %}
            <p><strong>Category added!</strong></p>
        {% else %}
            <form id="category_form" method="post" action="/gsr/test/categoryform/">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="submit" value="Create Category" />
            </form>
        {% endif %}
    </body>
</html>
